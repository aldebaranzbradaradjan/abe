    <script>

        function scrollProgressBar() {
            document.getElementById("progress_bar").style.width = window.scrollY * document.getElementById("progress_bar_container").clientWidth / window.scrollMaxY + "px";
        }

        function toggleToc() {
            var x = document.getElementById("toc");
            if (x.className.indexOf("show") == -1) {
                x.className += " show";
            } else {
                x.className = x.className.replace(" show", "");
            }
        }

        window.onload = function () {
            // feature only supported on firefox at time of writing
            if (navigator.userAgent.indexOf("Firefox") === -1)
                document.getElementsByClassName("toc aside-toc")[0].getElementsByTagName("ul")[0].style.alignSelf = "start";

            window.onscroll = function () { scrollProgressBar() };
            scrollProgressBar();

            var each = document.getElementById("toc").getElementsByTagName("a");
            for (var i = 0, l = each.length; i < l; i++) {
                each[i].onclick = function () {
                    toggleToc();
                    return true;
                }
            }
        }
    </script>
